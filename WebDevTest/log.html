    <script src = "https://maps.google.com/maps/api/js?sensor=false"></script>
    <script>
        function showPosition() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showMap, showError);
            } else {
                alert("Sorry, this browser won't support HTML5 Geolocation.")
            }
        }

        //Callback function for successful pass
        function showMap(position) {
            //Gets location data 
            lat = position.coords.latitude; 
            long = position.coords.longtitude;
            var latlong = new google.maps.LatLng(lat, long);

            var options = {
                center: latlong,
                zoom: 10,
                mapTypeControl: true;
                navigationControlOptions: {
                    style:google:maps.navigationControlStyle.SMALL
                }
            }

            var map = new google.maps.Map(document.getElementById("embedMap"), options);
            var marker = new google.maps.Marker({ position:latlong, map:map, title:"Camera Location" });
        }

        //Callback function for faild attempts 
        function viewErrors(error) {
            if(error.code == 1) {
                result.innerHTML = "You're are not showing your location. You will no longer be asked.";
            } else if (error.code == 2){
                result.innerHTML = "The network may be down or positioning services can not be reached.";
            } else if (error.code == 3) {
                result.innerHTML = "The attempt could not be made and location data was not recieved.";
            } else if (error.code == 4) {
                result.innerHTML = "Location could not be received due to unknown errors.";
            }
        }
    </script>

</head>
